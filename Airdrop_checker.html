<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLESS Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e1e;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #2a2a2a;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            width: 100%;
            border: 1px solid #333;
        }
        h1 {
            text-align: center;
            color: #00e676;
            margin-bottom: 25px;
            text-shadow: 0 0 10px rgba(0, 230, 118, 0.3);
        }
        .input-group {
            margin-bottom: 25px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #d4d4d4;
        }
        input, select {
            width: 100%;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #3a3a3a;
            color: #f4f4f4;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #00e676;
            box-shadow: 0 0 5px rgba(0, 230, 118, 0.5);
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #00e676;
            color: #1e1e1e;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #00c853;
            transform: translateY(-2px);
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            background-color: #3a3a3a;
            border: 1px solid #555;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #00e676;
            display: none;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #result span {
            color: #b9f6ca;
            font-size: 24px;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BLESS Airdrop Calculator</h1>

    <div class="input-group">
        <label for="timeAmount">Your TIME Amount:</label>
        <input type="number" id="timeAmount" value="10000">
    </div>

    <div class="input-group">
        <label for="multiplier">Selected Staking Duration:</label>
        <select id="multiplier">
            <option value="1">Immediate Withdrawal (1x)</option>
            <option value="3">3 Months Staking (3x)</option>
            <option value="8">12 Months Staking (8x)</option>
            <option value="15" selected>18 Months Staking (15x)</option>
        </select>
    </div>
    
    <button onclick="calculate()">Calculate BLESS Amount</button>

    <div id="result">
        Your estimated BLESS token amount: <br>
        <span id="blessAmount"></span> BLESS
    </div>
</div>

<div class="footer">
    Prepared by: @MyD
</div>

<script>
    // Converted version of the TypeScript code to JavaScript
    
    // Constants
    const totalBlessSupply = 10000000000;
    const airdropPercentage = 0.085;
    const airdropPool = totalBlessSupply * airdropPercentage;

    // Given general pool information
    const timeForImmediate = 20000000;
    const timeForThreeMonths = 30000000;
    const timeForTwelveMonths = 30000000;
    const timeForEighteenMonths = 20000000;
    
    // Calculate total weighted pool
    const totalWeightedPool = 
        (timeForImmediate * 1) + 
        (timeForThreeMonths * 3) + 
        (timeForTwelveMonths * 8) + 
        (timeForEighteenMonths * 15);

    function calculate() {
        const timeAmountInput = document.getElementById('timeAmount');
        const multiplierSelect = document.getElementById('multiplier');
        const blessAmountSpan = document.getElementById('blessAmount');
        const resultDiv = document.getElementById('result');

        const timeAmount = parseFloat(timeAmountInput.value);
        const multiplier = parseFloat(multiplierSelect.value);

        if (isNaN(timeAmount) || timeAmount <= 0) {
            alert("Please enter a valid TIME amount.");
            return;
        }

        // Calculate your own weight
        const yourWeight = timeAmount * multiplier;
        
        // Calculate your proportional share
        const proportionalShare = yourWeight / totalWeightedPool;

        // Calculate the BLESS amount you will receive
        const receivedBless = proportionalShare * airdropPool;

        // Display the result on the screen
        blessAmountSpan.textContent = receivedBless.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        resultDiv.style.display = 'block';
    }
</script>

</body>
</html>
